<!DOCTYPE html>
<html lang="en" ng-app = "app">
<head>
  <!-- Basic Page Needs-->
  <meta charset="utf-8">
  <title>loudCloud</title>
  <meta name="description" content="music for the weather">
  <meta name="author" content="">

  <!-- Mobile Specific Metas-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" type = "text/css" href="">


  <!-- Favicon -->
  <link rel="icon" type="image/png" href="">

<!-- Javascripting -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <!-- styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style-single-page.css" rel="stylesheet">
  <link href="font/css/fontello.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- Add jQuery library -->
  <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
  <!-- Add fancyBox main JS and CSS files -->
  <script type="text/javascript" src="js/jquery.fancybox.js?v=2.1.5"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css?v=2.1.5" media="screen" />
  <script>
              $(document).ready(function() {
          $(".fancybox-thumb").fancybox({
              helpers	: {
                  title	: {
                      type: 'inside'
                  },
                  overlay : {
                              css : {
                                  'background' : 'rgba(1,1,1,0.65)'
                              }
                          }
              }
          });
      });
          </script>
</head>

<body ng-controller="config">
  <h4> Tell us how you feel about these weathers: </h4>

  <form ng-submit="submit()" id="config" role="form">
    <!-- weather types -->
    <div class="weatherTypes" ng-repeat="weatherType in weatherTypes">
      <div id = {{weatherType.type}}>
        {{weatherType.type}}<br>
        <input type="radio" value="cheerful" name = {{weatherType.type}}> Cheerful
        <input type="radio" value="calm" name = {{weatherType.type}}> Calm
        <input type="radio" value="sad" name = {{weatherType.type}}> Sad
        <input type="radio" value="grumpy" name = {{weatherType.type}}> Grumpy<br>
      </div>
    </div>
    <!-- for each weather type -->
    Where's your weather? <input type="text" name="location" placeholder="zipcode, please"><br>
    <input type = "submit" value = "submit">
  </form>
<script type="text/javascript" src="/js/configController.js"></script>
</body>
